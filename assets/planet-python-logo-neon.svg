<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#a7f3d0"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Background sparks -->
  <g opacity="0.18" filter="url(#glow)">
    <circle cx="256" cy="256" r="180" fill="none" stroke="#22ff88" stroke-width="2" stroke-dasharray="4 12"/>
    <circle cx="256" cy="256" r="150" fill="none" stroke="#22ff88" stroke-width="1.5" stroke-dasharray="2 8"/>
  </g>

  <!-- Planet body -->
  <circle cx="256" cy="256" r="128" fill="none" stroke="#7ef9c6" stroke-width="3" filter="url(#glow)" />

  <!-- Rings -->
  <g stroke="#7ef9c6" stroke-width="6" fill="none" filter="url(#glow)">
    <ellipse cx="256" cy="246" rx="210" ry="80"/>
    <ellipse cx="256" cy="246" rx="240" ry="92" opacity=".6"/>
    <ellipse cx="256" cy="246" rx="180" ry="68" opacity=".4"/>
  </g>

  <!-- Python mark (simple stylized) -->
  <g transform="translate(256,256)" filter="url(#glow)">
    <path d="M-68,-18 a48,48 0 0 1 96,0 v24 a28,28 0 0 1 -28,28 h-40 a30,30 0 0 1 -30,-30 v-22 z" fill="url(#g)"/>
    <circle cx="-28" cy="-22" r="6" fill="#0b1120"/>
    <path d="M68,18 a48,48 0 0 1 -96,0 v-24 a28,28 0 0 1 28,-28 h40 a30,30 0 0 1 30,30 v22 z" fill="url(#g)"/>
    <circle cx="28" cy="22" r="6" fill="#0b1120"/>
  </g>

  <!-- Title (optional) -->
  <g transform="translate(256,428)" filter="url(#glow)">
    <text x="0" y="0" text-anchor="middle" font-family="'Orbitron', 'Segoe UI', Tahoma, sans-serif" font-size="34" fill="#7ef9c6" letter-spacing="4">PLANET PYTHON</text>
  </g>
</svg>