<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Planet Python neon logo">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff99"/>
      <stop offset="100%" stop-color="#00e7ff"/>
    </linearGradient>
  </defs>

  <!-- Planet core -->
  <circle cx="128" cy="128" r="66" fill="none" stroke="url(#grad)" stroke-width="3" filter="url(#glow)"/>

  <!-- Rings -->
  <g transform="translate(128,128) rotate(-12)">
    <ellipse cx="0" cy="0" rx="110" ry="40" fill="none" stroke="url(#grad)" stroke-width="3" opacity="0.85" filter="url(#glow)"/>
    <ellipse cx="0" cy="0" rx="92" ry="32" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
    <ellipse cx="0" cy="0" rx="74" ry="26" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.35" filter="url(#glow)"/>
  </g>

  <!-- Simplified Python-like mark (stylized dual capsules) -->
  <g fill="#00ff99" filter="url(#glow)" opacity="0.95">
    <rect x="86" y="86" width="84" height="48" rx="16"/>
    <circle cx="116" cy="102" r="4" fill="#00150f"/>
    <rect x="86" y="122" width="84" height="48" rx="16"/>
    <circle cx="140" cy="154" r="4" fill="#00150f"/>
  </g>

  <!-- Title text (can be hidden by CSS if not needed) -->
  <text x="128" y="230" text-anchor="middle" font-family="JetBrains Mono, Consolas, monospace" font-size="18" fill="#00ff99" opacity="0.9" style="filter:url(#glow)">PLANET PYTHON</text>
</svg>